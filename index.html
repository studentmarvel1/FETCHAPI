<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
   <button id="getText" class="btn btn-primary mr-4">Get Text</button> 
   <button id="getUsers" class="btn btn-success mr-4">Get JSON</button>
   <button id="getPosts"  class="btn btn-warning mr-4" >Get API DATA</button>
   </div>
   <hr>
   <div id="output"></div>
   <form id="addPost">
       <div class="form-group">
    <input id="title" class="form-control" type="text" placeholder="Title" ></div>
   <div class="form-group">
     <textarea id="body" class="form-control" placeholder="Body"></textarea>
   </div> 
   <input type="submit" value="submit" class="btn btn-secondary" >
</form>
</div>
   <script> 
   document.getElementById('getText').addEventListener
   ('click', getText);
   document.getElementById('getUsers').addEventListener
   ('click', getUsers);
   document.getElementById('getPosts').addEventListener
   ('click', getPosts);
   document.getElementById('addPost').addEventListener
   ('click', addPost);
   function getText(){
    //    fetch('sample.txt').then(function(res){
    //        return res.text();
    //    })
    //    .then(function(data){ 
    //        console.log(data);
    //    })

    fetch('sample.txt')
    .then((res) => res.text())
    .then((data) => {
        document.getElementById('output').innerHTML = data;
    })
    .catch((err) => console.log(err));
   }


   function getUsers(){
       fetch('users.json')
       .then((res) => res.json())
       .then((data) => {
           let output = '<h2 class="mb-4">Users</h2>';
           data.forEach(function(user){ 
              output += `
             
              <ul class="list-group mb-3">
                <li class="list-group-item">ID: ${user.id}</li> 
                <li class="list-group-item">Name: ${user.name}</li>
                <li class="list-group-item">Email: ${user.email}</li>
                </ul>
               
                `;
           });
           document.getElementById('output').innerHTML = output;
       })
   }
   function getPosts(){
       fetch('https://jsonplaceholder.typicode.com/posts')
       .then((res) => res.json())
       .then((data) => {
           let output = '<h2 class="mb-4">Posts</h2>';
           data.forEach(function(post){ 
              output += `
              <div class="card card-body mb-3"> 
                <h3>${post.title}</h3>
                <p> 
                    ${post.body}</p>
                </div>
                `;
           });
           document.getElementById('output').innerHTML = output;
       })
   }


    function addPost(e){
         e.preventDefault();

         let title = document.getElementById('title').value;
         let body = document.getElementById('body').value;

         fetch('https://jsonplaceholder.typicode.com/posts', {
             method: 'POST',
             headers: {
                 'Accept': 'application/json, text/plain, */*',
                 'Content-type':'application/json'
             },
             body:JSON.stringify({title:title, body:body})

         })
        .then((res) => res.json())
        .then((data) => console.log(data))
    }
         </script>
</body>
</html>
